<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./index2.css" />
	<script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Code Pro:wght@400;800&display=swap"
    />
  </head>
  <body>
    <div class="web">
      <div class="hero" id="hero">
        <div class="ai-and-automation-parent">
          <div class="ai-and-automation">AI and Automation</div>
          <div class="information-technology-service">
            information technology services
          </div>
          <div class="v-100">v 1.0.0</div>
          <div class="web-development">web development</div>
          <div class="game-development">game development</div>
        </div>
        <div class="hero-inner">
          <div class="title-parent">
            <div class="title1">
              <div class="title2">
                <img
                  class="innova-title-11"
                  alt=""
                  src="public/innova-title-11@2x.png"
                />
              </div>
              <button class="contact-frame" id="action">
                <div class="contact7">contact</div>
              </button>
            </div>
            <div class="group-container" id="catalog">
              <div class="rectangle-group">
                <div class="group-item"></div>
                <div class="our-products1">our products</div>
              </div>
              <nav class="action-group" id="categories">
                <button class="contact-frame">
                  <div class="contact7">games</div></button
                ><button class="contact-frame">
                  <div class="contact7">apps</div></button
                ><button class="contact-frame">
                  <div class="contact7">business</div>
                </button>
              </nav>
			  <div id="products">
				<a href="https://itsoasi.github.io/candy_kitty/">Candy Kitty</a>
			  </div>
            </div>
          </div>
        </div>
      </div>
      <div class="contact11" id="contact" data-scroll-to="contact">
        <div class="contact-child">
          <div class="chat-with-us-group">
            <div class="chat-with-us1">chat with us:</div>
            <button class="icon-twitter-group">
              <img
                class="icon-twitter1"
                alt=""
                src="public/-icon-twitter1.svg"
              />
              <div class="contact7">twitter</div></button
            ><button class="icon-twitter-group">
              <img
                class="icon-instagram1"
                alt=""
                src="public/-icon-instagram1.svg"
              />
              <div class="contact7">instagram</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var action = document.getElementById("action");
      if (action) {
        action.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='contact']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
