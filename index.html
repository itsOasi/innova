<!DOCTYPE html>

  <head>

	  <title>Innova Technologies</title>
	
    <link rel="stylesheet" href="./global.css" />

        <div class="title-parent">

            <button class="action" id="action">

			  </div>

          <button class="icon-twitter-group">
            <img class="icon-twitter1" alt="" src="public/-icon-twitter.svg" />

        </div>
        <div class="contact1" id="contact">

            <div class="chat-with-us-parent">
              <div class="chat-with-us">chat with us:</div>
              <!--<a class="icon-twitter-parent">
                <img
                  class="icon-twitter"
                  alt=""
                  src="public/-icon-twitter.svg"
                />
                <div class="twitter">twitter</div></a>-->
				<a class="icon-twitter-parent" href="https://www.instagram.com/its.innova/">
                <img
                  class="icon-instagram"
                  alt=""
                  src="public/-icon-instagram.svg"
                />
                <div class="twitter">instagram</div>
              </a>
            </div>
          </div>
        </div>
      </div>
