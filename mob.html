<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mob.css" />
    <link rel="stylesheet" href="./mob2.css" />
	<script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Code Pro:wght@400;800&display=swap"
    />
  </head>
  <body>
    <div class="mob">
      <div class="action-parent">
        <button class="action"><div class="option">innova</div></button>
        <div class="frame-child"></div>
        <button class="action1" id="action1">
          <div class="contact">contact</div>
        </button>
      </div>
      <div class="group-parent" id="catalog">
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="our-products">our products</div>
        </div>
        <nav class="instance-parent" id="categories">
          <button class="contact-wrapper">
            <div class="contact">games</div></button
          ><button class="contact-wrapper">
            <div class="contact">apps</div></button
          ><button class="contact-wrapper">
            <div class="contact">business</div>
          </button>
        </nav>
		<div id="products">
			<a href="https://itsoasi.github.io/candy_kitty/">Candy Kitty</a>
		  </div>
      </div>
    </div>

    <div id="contactContainer" class="popup-overlay">
      <div class="contact4">
        <div class="title">
          <img
            class="innova-title-1"
            alt=""
            src="public/innova-title-1@2x.png"
          />
        </div>
        <div class="contact5" id="contact">
          <div class="contact-inner">
            <div class="chat-with-us-parent">
              <div class="chat-with-us">chat with us:</div>
              <button class="icon-twitter-parent">
                <img
                  class="icon-twitter"
                  alt=""
                  src="public/-icon-twitter.svg"
                />
                <div class="twitter">twitter</div></button
              ><button class="icon-twitter-parent">
                <img
                  class="icon-instagram"
                  alt=""
                  src="public/-icon-instagram.svg"
                />
                <div class="twitter">instagram</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var action1 = document.getElementById("action1");
      if (action1) {
        action1.addEventListener("click", function () {
          var popup = document.getElementById("contactContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
			  popupStyle.zIndex = 100;
			  popupStyle.backgroundColor = "rgba(0, 0, 0, 0.3)";
			  popupStyle.alignItems = "center";
			  popupStyle.justifyContent = "center";
			}
			popup.classList.add("closable");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.classList.contains("closable")) {
				popup.classList.remove("closable");

              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
